name: Build Mac App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests
      run: |
        pytest tests/test_logic.py

    - name: Install Build Tools
      run: |
        pip install pyinstaller

    - name: Install Playwright Browsers
      run: |
        # Download to a specific directory to easily copy later
        mkdir -p dist/browsers
        export PLAYWRIGHT_BROWSERS_PATH=$(pwd)/dist/browsers
        playwright install chromium firefox

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "X_Auto_Poster" \
          --add-data "settings.json:." \
          --add-data "personas.json:." \
          --add-data "accounts.csv:." \
          --hidden-import=customtkinter \
          --hidden-import=google.generativeai \
          main.py

    - name: Bundle Browsers into .app
      run: |
        # Copy browsers to Contents/MacOS where the executable lives
        cp -r dist/browsers dist/X_Auto_Poster.app/Contents/MacOS/

    - name: Create Distribution Zip
      run: |
        PACKAGE_DIR="Output_Mac_v1.8"
        mkdir -p "$PACKAGE_DIR"
        
        # Copy App
        cp -r dist/X_Auto_Poster.app "$PACKAGE_DIR/"
        
        # Copy Docs
        cp "X_Auto_Poster_Win_Source/最初に読んで下さい.txt" "$PACKAGE_DIR/"
        cp "X自動投稿アプリ 操作マニュアル.PDF" "$PACKAGE_DIR/"
        
        # Zip it
        zip -r X_Auto_Poster_Mac_v1.8.zip "$PACKAGE_DIR"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: X_Auto_Poster_Mac_v1.8
        path: X_Auto_Poster_Mac_v1.8.zip

    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: X_Auto_Poster_Mac_v1.8.zip
        draft: true
        prerelease: false
        generate_release_notes: true
