name: Build Windows App

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    # Playwright Browsers are NOT bundled anymore.
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Install Build Tools
      run: |
        pip install pyinstaller

    - name: Run Tests
      run: |
        pytest tests/test_logic.py

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "X_Auto_Poster" --add-data "settings.json;." --add-data "personas.json;." --add-data "accounts.csv;." --hidden-import=customtkinter --hidden-import=google.generativeai main.py

    - name: Create Distribution Package
      shell: cmd
      run: |
        mkdir Output
        copy dist\X_Auto_Poster.exe Output\
        
    - name: Download Browsers Locally for Bundling
      shell: cmd
      run: |
        set PLAYWRIGHT_BROWSERS_PATH=%CD%\Output\browsers
        playwright install chromium firefox

    - name: Copy Documentation
      shell: cmd
      run: |
        copy "X_Auto_Poster_Win_Source\最初に読んで下さい.txt" Output\
        copy "X自動投稿アプリ 操作マニュアル.PDF" Output\

    - name: Create Zip Archive
      run: |
        move Output X_Auto_Poster_Windows_v1.9.0
        powershell Compress-Archive -Path X_Auto_Poster_Windows_v1.9.0 -DestinationPath X_Auto_Poster_Windows_v1.9.0.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: X_Auto_Poster_Windows_v1.9.0
        path: X_Auto_Poster_Windows_v1.9.0.zip

    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: X_Auto_Poster_Windows_v1.9.0.zip
        draft: false
        prerelease: false
        generate_release_notes: true
